os:
- linux
- osx
language: rust
rust:
- stable
- beta
- nightly
before_script: rvm get stable
jobs:
  include:
  - stage: deploy
    rust: stable
    os: linux
    script:
    - cargo build --release
    - mkdir dist
    - mv target/release/mfte dist/mfte-$(uname)
    deploy:
      provider: releases
      skip_cleanup: true
      file_glob: true
      api_key:
        secure: 
      file: dist/*
      on:
        repo: mathphreak/mfte
